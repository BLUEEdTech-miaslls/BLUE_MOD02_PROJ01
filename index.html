<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/CSS/index_small.css">
    <link rel="stylesheet" href="./assets/CSS/index_large.css">
    <link rel="icon" href="./assets/img/icons/favicon.ico">

    <title>Jogo do Humor: BLUEsims</title>
</head>

<body>

    <main id="mainContainer">

        <section id="titleContainer">

            <div id="titleBox">
                <div id="plumbobIconContainer">
                    <img src="./assets/img/icons/plumbob.png" alt="plumbob icon" id="plumbobIcon">
                </div>
                <h1 id="title">BLUEsims</h1>
            </div>

        </section>

        <section id="iconBarContainer">

            <img src="./assets/img/icons/iconBar_icons/straight-jacket.png" alt="icon" class="iconBar_icon">
            <img src="./assets/img/icons/iconBar_icons/llama.png" alt="icon" class="iconBar_icon">
            <img src="./assets/img/icons/iconBar_icons/martini-glass.png" alt="icon" class="iconBar_icon">
            <img src="./assets/img/icons/iconBar_icons/smile.png" alt="icon" class="iconBar_icon">
            <img src="./assets/img/icons/iconBar_icons/statue.png" alt="icon" class="iconBar_icon">
            <img src="./assets/img/icons/iconBar_icons/shoes.png" alt="icon" class="iconBar_icon">
            <img src="./assets/img/icons/iconBar_icons/lamp-head.png" alt="icon" class="iconBar_icon">
            <img src="./assets/img/icons/iconBar_icons/pinata.png" alt="icon" class="iconBar_icon">



        </section>

        <section id="contentContainer">

            <div class="contentBox" id="changeOutfitBox">

                <div class="contentBoxText" id="changeOutfitBoxText">
                    .contentBoxText #changeOutfitBoxText
                </div>

                <button class="glassBtn" id="changeOutfitBtn">

                    <div class="btnContentContainer" id="changeOutfitBtnContentContainer">

                        <div class="btnText" id="changeOutfitBtnText">
                            button
                        </div>
                        
                        <div class="btnIconContainer" id="changeOutfitBtnIconContainer">
                            <img src="./assets/img/icons/btn_icons/heart_pink.png" alt="button icon" class="btnIcon" id="changeOutfitBtnIcon">
                        </div>

                    </div>

                </button>

            </div>

            <div class="contentBox" id="chooseOutfitBox">

                <div class="contentBoxText" id="chooseOutfitBoxText">
                    #chooseOutfitBoxText
                </div>

                <div id="chooseOutfitCardContainer">

                    <figure class="chooseOutfitCard" id="chooseOutfitCard_everyday">

                        <button class="glassBtn chooseOutfitBtn" id="chooseOutfitBtn_everyday">
                        <div class="btnIconContainer">
                            <img src="./assets/img/icons/outfit_icons/everyday_icon.png" alt="everyday icon" class="btnIcon">
                        </div>
                        </button>

                        <figcaption class="chooseOutfitCardCaption" id="chooseOutfitCard_everyday">
                            b√°sico
                        </figcaption>

                    </figure>

                    <figure class="chooseOutfitCard" id="chooseOutfitCard_formal">

                        <button class="glassBtn chooseOutfitBtn" id="chooseOutfitBtn_formal">
                        <div class="btnIconContainer">
                            <img src="./assets/img/icons/outfit_icons/formal_icon.png" alt="formal icon" class="btnIcon">
                        </div>
                        </button>

                        <figcaption class="chooseOutfitCardCaption" id="chooseOutfitCard_formal">
                            formal
                        </figcaption>

                    </figure>

                    <figure class="chooseOutfitCard" id="chooseOutfitCard_party">

                        <button class="glassBtn chooseOutfitBtn" id="chooseOutfitBtn_party">
                        <div class="btnIconContainer">
                            <img src="./assets/img/icons/outfit_icons/party_icon.png" alt="party icon" class="btnIcon">
                        </div>
                        </button>

                        <figcaption class="chooseOutfitCardCaption" id="chooseOutfitCard_party">
                            balada
                        </figcaption>

                    </figure>

                    <figure class="chooseOutfitCard" id="chooseOutfitCard_swim">

                        <button class="glassBtn chooseOutfitBtn" id="chooseOutfitBtn_swim">
                        <div class="btnIconContainer">
                            <img src="./assets/img/icons/outfit_icons/swim_icon.png" alt="swim icon" class="btnIcon">
                        </div>
                        </button>

                        <figcaption class="chooseOutfitCardCaption" id="chooseOutfitCard_swim">
                            piscina
                        </figcaption>

                    </figure>

                    <figure class="chooseOutfitCard" id="chooseOutfitCard_athletic">

                        <button class="glassBtn chooseOutfitBtn" id="chooseOutfitBtn_athletic">
                        <div class="btnIconContainer">
                            <img src="./assets/img/icons/outfit_icons/athletic_icon.png" alt="athletic icon" class="btnIcon">
                        </div>
                        </button>

                        <figcaption class="chooseOutfitCardCaption" id="chooseOutfitCard_athletic">
                            esportivo
                        </figcaption>

                    </figure>

                    <figure class="chooseOutfitCard" id="chooseOutfitCard_sleep">

                        <button class="glassBtn chooseOutfitBtn" id="chooseOutfitBtn_sleep">
                        <div class="btnIconContainer">
                            <img src="./assets/img/icons/outfit_icons/sleep_icon.png" alt="sleep icon" class="btnIcon">
                        </div>
                        </button>

                        <figcaption class="chooseOutfitCardCaption" id="chooseOutfitCard_sleep">
                            pijama
                        </figcaption>

                    </figure>

                </div>

                <button class="glassBtn" id="confirmOutfitSelectionBtn">

                    <div class="btnContentContainer" id="confirmOutfitSelectionBtnContentContainer">

                        <div class="btnText" id="confirmOutfitSelectionBtnText">
                            button
                        </div>
                        
                        <div id="confirmOutfitSelectionBtnIconContainer">
                            <img src="./assets/img/icons/btn_icons/heart_red.png" alt="button icon" class="btnIcon" id="confirmOutfitSelectionBtnIcon">
                        </div>

                    </div>

                </button>

            </div>

        </section>

    </main>

    <aside id="sideImgContainer">

        <section id="outfitContainer">
            <img src="./assets/img/outfits/sleep_outfit.png" alt="outfit" id="outfit">
        </section>

        <section id="portraitContainer">
            <img src="./assets/img/portraits/sleep_01_portrait.png" alt="portrait" id="portrait">
        </section>

    </aside>

</body>

</html>
