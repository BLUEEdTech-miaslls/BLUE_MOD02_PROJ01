<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="./assets/img/blank_BG.png">
    <link rel="preload" as="image" href="./assets/img/blank_BG_small.png">
    <link rel="preload" as="image" href="./assets/img/outfits/athletic_outfit.png">
    <link rel="preload" as="image" href="./assets/img/outfits/everyday_outfit.png">
    <link rel="preload" as="image" href="./assets/img/outfits/formal_outfit.png">
    <link rel="preload" as="image" href="./assets/img/outfits/party_outfit.png">
    <link rel="preload" as="image" href="./assets/img/outfits/sleep_outfit.png">
    <link rel="preload" as="image" href="./assets/img/outfits/swim_outfit.png">
    <link rel="preload" as="image" href="./assets/img/portraits/sleep_01_portrait.png">
    <link rel="preload" as="image" href="./assets/img/portraits/sleep_02_portrait.png">
    <link rel="preload" as="image" href="./assets/img/portraits/sleep_03_portrait.png">
    <link rel="preload" as="image" href="./assets/img/portraits/sleep_04_portrait.png">
    <link rel="preload" as="image" href="./assets/img/portraits/athletic_portrait.png">
    <link rel="preload" as="image" href="./assets/img/portraits/everyday_portrait.png">
    <link rel="preload" as="image" href="./assets/img/portraits/formal_portrait.png">
    <link rel="preload" as="image" href="./assets/img/portraits/party_portrait.png">
    <link rel="preload" as="image" href="./assets/img/portraits/swim_portrait.png">
    <link rel="stylesheet" href="./assets/CSS/index_small.css">
    <link rel="stylesheet" href="./assets/CSS/index_medium_large.css">
    <link rel="stylesheet" href="./assets/CSS/index_medium.css">
    <link rel="icon" href="./assets/img/favicon.ico">
    <title>Jogo do Humor: DRESS ME UP!</title>
</head>

<body>

    <audio id="CASsoundtrack" preload="auto">
        <source src="./assets/audio/CASsoundtrack.mp3" type="audio/mpeg">
    </audio>

    <main id="mainContainer">

        <section id="titleContainer">
            <div id="plumbobIconContainer"><img id="plumbobIcon" src="./assets/img/plumbob.png" alt="plumbob icon"></div>
            <h1 id="title">DRESS ME UP!</h2>
        </section>

        <section id="iconBar">

            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (10).png" alt="icon">
            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (16).png" alt="icon">
            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (154).png" alt="icon">
            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (162).png" alt="icon">
            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (28).png" alt="icon">
            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (217).png" alt="icon">
            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (3).png" alt="icon">
            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (439).png" alt="icon">
            <img class="iconBar_icon" src="./assets/img/icons/sims-4-jeu-de-base-game-icones-icons (96).png" alt="icon">

        </section>

        <section class="content" id="mainContent">
            <div id="contentText">
                Noooosa, que sono!
            </div>

            <button class="glassBtn" id="changeBtn" value="1">
            <div class="btnContent">
                <div id="changeBtnText">"SulSul!"</div>
                <img id="changeBtnIcon" src="./assets/img/btnIcons/talk.png" alt="button icon">
            </div>
            </button>

        </section>

        <section class="content" id="chooseFaveOutfit">
            <div id="chooseFaveOutfitText">
                <p>Qual seu look preferido?</p>
                <p>(clique sobre as categorias para visualizar)</p>
            </div>

            <section id="outfitChoicesContainer">

                <figure class="outfitChoiceCard">

                    <button class="outfitChoiceBtn" id="choose_everyday">

                    <div class="outfitBtnIcon">
                        <img src="./assets/img/outfits/outfitIcons/everyday_icon.png" alt="everyday icon" class="outfitIcon">
                    </div>
                    
                </button>

                    <div class="outfitBtnText">
                        básico
                    </div>

                </figure>

                <figure class="outfitChoiceCard">

                    <button class="outfitChoiceBtn" id="choose_formal">

                    <div class="outfitBtnIcon">
                        <img src="./assets/img/outfits/outfitIcons/formal_icon.png" alt="formal icon" class="outfitIcon">
                    </div>
                    
                </button>

                    <div class="outfitBtnText">
                        formal
                    </div>

                </figure>

                <figure class="outfitChoiceCard">

                    <button class="outfitChoiceBtn" id="choose_party">

                    <div class="outfitBtnIcon">
                        <img src="./assets/img/outfits/outfitIcons/party_icon.png" alt="party icon" class="outfitIcon">
                    </div>
                    
                </button>

                    <div class="outfitBtnText">
                        festa
                    </div>

                </figure>

                <figure class="outfitChoiceCard">

                    <button class="outfitChoiceBtn" id="choose_swim">

                    <div class="outfitBtnIcon">
                        <img src="./assets/img/outfits/outfitIcons/swim_icon.png" alt="swim icon" class="outfitIcon">
                    </div>
                    
                </button>

                    <div class="outfitBtnText">
                        praia
                    </div>

                </figure>

                <figure class="outfitChoiceCard">

                    <button class="outfitChoiceBtn" id="choose_athletic">

                    <div class="outfitBtnIcon">
                        <img src="./assets/img/outfits/outfitIcons/athletic_icon.png" alt="athletic icon" class="outfitIcon">
                    </div>
                    
                </button>

                    <div class="outfitBtnText">
                        esporte
                    </div>

                </figure>

                <figure class="outfitChoiceCard">

                    <button class="outfitChoiceBtn" id="choose_sleep">

                    <div class="outfitBtnIcon">
                        <img src="./assets/img/outfits/outfitIcons/sleep_icon.png" alt="sleep icon" class="outfitIcon">
                    </div>
                    
                </button>

                    <div class="outfitBtnText">
                        pijama
                    </div>

                </figure>

            </section>

            <section id="confirmOutfitSelection">



                <button class="glassBtn" id="confirmOutfitSelectionBtn">
                <div id="confirmBtnContent">
                    <div id="confirmBtnIcon">
                        <img src="./assets/img/btnIcons/heart_pink.png" alt="❤" id="confirmBtnIcon">
                    </div>
                    <div class="confirmBtnText">
                        escolher
                    </div>
                </div>
                    </button>

            </section>

        </section>

    </main>

    <section id="outfitContainer">
        <img id="outfit" src="./assets/img/outfits/sleep_outfit.png" alt="outfit">
    </section>

    <section id="portraitContainer">

        <img id="portrait" src="./assets/img/portraits/sleep_01_portrait.png" alt="portrait">

    </section>

    <script src="./assets/JS/script.js"></script>

</body>

</html>
